<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="" href="./css/index.css">
    <title>Document</title>
</head>
<body>
  <div class="parent">
    <div class="container">
        <div class="w-75 mx-auto py-5">
        <h1 class="title">Product Management System.</h1>
        <div class="form-group mt-4 mb-3">
            <label for="ProductName" class="text-white py-3 mb-2 label-title">ProductName :</label>
            <input type="text" class="form-control m-1" id="ProductName" placeholder="Product Name">
        </div>
        <div class="form-group mt-4 mb-3">
            <label for="ProductPrice" class="text-white py-3 mb-2 label-title">ProductPrice :</label>
            <input type="number" class="form-control m-1" id="ProductPrice" placeholder="Product Price">
        </div>
        <div class="form-group mt-4 mb-3">
            <label for="ProductModel" class="text-white py-3 mb-2 label-title">ProductModel :</label>
            <input type="text" class="form-control m-1" id="ProductModel" placeholder="Product Model">
        </div>
        <div class="form-group mt-4 mb-3">
            <label for="ProductDesc" class="text-white py-3 mb-2 label-title">ProductDesc :</label>
            <textarea name="ProductDesc" id="ProductDesc" class="form-control " placeholder="Product Desc"></textarea>       
        </div>
        <button class="btn btn-outline-light mt-3 " id="addProductBtn" onclick="addProduct()">Add Product</button>
        <button class="btn btn-outline-warning mt-3 d-none text-white" id="updateProductBtn" onclick="update_product()" >Update Product</button>

    </div>
    <div class="container">
        
   
    <div class="row">
        <div class="w-25 mx-auto py-5 col-lg-6">
            <h4 class="Search-input text-white py-2"> Search By Name: </h4>
            <input type="text" class="form-control" placeholder="Search By Name..." oninput="searchByName(this.value)">
        </div>
        <div class="col-lg-6 py-5 mx-auto  w-25">
            <h4 class="Search-input text-white py-2"> Search By Price: </h4>
            <input type="number" class="form-control" placeholder="Search By Price..." oninput="searchByPrice(this.value)">
        </div>
    </div>
</div>
 
    <div class="w-75 mx-auto my-3 py-3">
        <table class="table text-center" id="table">
            <thead>
                <th> Index </th>
                <th> Product Name </th>
                <th> Product Price </th>
                <th> Product Model </th>
                <th> Product Desc </th>
                <th> Update </th>
                <th> Delete </th>
            </thead>
            <tbody id="tBody">
               
            </tbody>
        </table>
    </div>
    </div>
  </div>
    <script src="./js/index.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>

</body>
</html>
